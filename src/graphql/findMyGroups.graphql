query findMyGroups($input: FindMyGroupsInput!) {
  findMyGroups(input: $input) {
    ok
    error
    groups {
      id
      name
      activate
      members {
        id
        staying
        manager
        accepted
        user {
          id
          name
        }
        group {
          id
          name
        }
      }
    }
  }
}
