query findReservationById($input: FindReservationByIdInput!) {
  findReservationById(input: $input) {
    error
    ok
    reservation {
      id
      startDate
      endDate
      state
      memo
      therapist {
        id
        name
        email
      }
      patient {
        id
        name
        gender
        registrationNumber
        birthday
      }
      group {
        id
        name
      }
      lastModifier {
        id
        name
        email
      }
    }
  }
}
