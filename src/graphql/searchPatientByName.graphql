query searchPatientByName($input: SearchPatientInput!) {
  searchPatientByName(input: $input) {
    error
    ok
    totalPages
    totalCount
    patients {
      id
      name
      gender
      registrationNumber
      birthday
      clinic {
        id
        name
      }
      users {
        id
        name
      }
    }
  }
}
