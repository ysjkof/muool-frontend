query findMyClinics($input: FindMyClinicsInput!) {
  findMyClinics(input: $input) {
    ok
    error
    clinics {
      id
      name
      isActivated
      members {
        id
        staying
        manager
        accepted
        user {
          id
          name
        }
        clinic {
          id
          name
        }
      }
    }
  }
}
