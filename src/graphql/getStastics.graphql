query getStatistics($input: GetStatisticsInput!) {
  getStatistics(input: $input) {
    error
    ok
    prescriptions {
      id
      name
      price
      requiredTime
    }
    dailyReport {
      date
      reservationCount
      noshow
      cancel
      newPatient
      users {
        id
        name
        reservationCount
        noshow
        cancel
        newPatient
        visitMoreThanThirty
        visitMoreThanSixty
        visitMoreThanNinety
        prescriptions {
          id
          name
          count
        }
        reservations {
          startDate
          endDate
          state
          memo
          isFirst
          prescriptions {
            id
            name
            price
            requiredTime
          }
          patient {
            id
            name
          }
          lastModifier {
            id
            name
          }
        }
      }
    }
  }
}
