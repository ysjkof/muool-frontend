query getStatistics($input: GetStatisticsInput!) {
  getStatistics(input: $input) {
    error
    ok
    results {
      userName
      statistics {
        date
        firstReservations {
          id
          isFirst
          startDate
          endDate
          state
          memo
          user {
            id
            name
          }
          patient {
            id
            name
            gender
            registrationNumber
            birthday
            memo
          }
        }
        prescriptions {
          name
          reservedCount
          noshowCount
          cancelCount
        }
      }
    }
    prescriptionInfo {
      id
      name
      requiredTime
      price
    }
  }
}
