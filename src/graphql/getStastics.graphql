query getStatistics($input: GetStatisticsInput!) {
  getStatistics(input: $input) {
    error
    ok
    dayCounts {
      date
      prescriptions {
        name
        count
      }
    }
    totalBundleList {
      id
      name
      count
    }
    totalOptionList {
      id
      name
      count
    }
  }
}
