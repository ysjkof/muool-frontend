query listReservations($input: ListReservationsInput!) {
  listReservations(input: $input) {
    ok
    totalCount
    results {
      id
      startDate
      endDate
      state
      memo
      isFirst
      user {
        id
        name
      }
      patient {
        id
        name
        gender
        registrationNumber
        birthday
        memo
      }
      lastModifier {
        id
        email
        name
        updatedAt
      }
      clinic {
        id
        name
      }
      prescriptions {
        id
        name
        requiredTime
        description
        price
      }
    }
  }
}
